<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Employee</h2>
        <form th:action="@{/employees/validateForm}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                First Name: <input type="text" th:field="*{firstName}" class="form-control mb-3 w-25" id="firstName"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>
            <div class="form-group">
                Last Name: <input type="text" th:field="*{lastName}" class="form-control mb-3 w-25" id="lastName"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>
            <div class="form-group">
                Email: <input type="email" th:field="*{email}" class="form-control mb-3 w-25" id="email"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-success col-2">Update Employee</button>
        </form>
    </div>
</body>
</html>
